<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveEV Wallet Connect</title>
    <!-- Load @solana/web3.js from CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <!-- Load your custom script -->
    <script src="script.js" defer></script>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #disconnect {
            background-color: #dc3545;
        }
        #disconnect:hover {
            background-color: #c82333;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        #wallet-info {
            margin-top: 20px;
        }
        #wallet-contents {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LoveEV Wallet Connect</h1>
        <button id="connect-phantom">Connect Phantom</button>
        <button id="connect-solflare">Connect Solflare</button>
        <button id="disconnect" style="display:none;">Disconnect</button>
        <p id="message"></p>
        <div id="wallet-info" style="display:none;">
            <h2>Wallet Holdings:</h2>
            <p id="wallet-contents"></p>
        </div>
    </div>
</body>
</html>
